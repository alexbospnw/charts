  name: server

  # -- The number of server pods to run
  replicas: 1

  # -- Runtime class name for the Argo CD server
  # @default -- `""` (defaults to global.runtimeClassName)
  runtimeClassName: ""

  ## Argo CD server Horizontal Pod Autoscaler
  autoscaling:
