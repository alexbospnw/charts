apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: prometheus-vs
  namespace: prometheus-operator
spec:
  gateways:
    - prometheus-gateway
  hosts:
    - '*'
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: prometheus-operated.prometheus-operator.svc.cluster.local
